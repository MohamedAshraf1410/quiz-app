<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    
    <div id="screen1">
      <h2>proof that you are real zamalek fan</h2>
      
        <label for="username">Enter your name:</label>
      <input type="text" id="username" placeholder="Your Name">
      <button onclick="startQuiz()">Start Playing</button>
    </div>

   
    <div id="screen2" style="display: none;">
      <div class="quiz-question" id="question"></div>
      <div class="quiz-options" id="options"></div>
      <button onclick="checkAnswer()">Next Question</button>
    </div>

    
    <div id="screen3" style="display: none;">
      <div class="quiz-score" id="user-score"></div>
      <button onclick="showHistory()">Dashboard</button>
    </div>
 
    <div id="screen4" style="display: none;">
      <h2>Player History</h2>
      <div class="quiz-history" id="history"></div>
    </div>
  </div>

  
</body>
</html>
